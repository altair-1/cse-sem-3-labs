<!DOCTYPE html>
<html>
	<head>
		<title>
			position of an element
		</title>
		<script type="text/javascript">
		
			function getPositionXY(element) {
				var rect = element.getBoundingClientRect();
				document.getElementById('gfg').innerHTML =
				'X: ' + rect.x + ', ' + 'Y: ' + rect.y
			}
		</script>
	</head>
	
	<body>
		<button id = 'button1' onclick = "getPositionXY(this)">
			Button 1
		</button>
		
		<button id = 'button1' onclick = "getPositionXY(this)">
			Button 2
		</button>
		
		<br><br>
		<button id = 'button1' onclick = "getPositionXY(this)">
			Button 3
		</button>
		
		<p id = 'gfg'></p>
	
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4</title>
</head>
<body>
    <div class="container">
        enter input <input type="text" id="inputBox" />
        <input type="submit" value="submit" onclick="calc()"/>
        <br><div id="output"></div>
    </div>
    <script>
        function calc() {
            var inp = document.getElementById("inputBox").value;
            var out = document.getElementById("output");
            inp = inp.toLowerCase();
            if (inp == "true" || inp == "false") 
                out.innerText = "boolean input";
            else if (!isNaN(inp)) 
                out.innerText = "number input";
            else 
                out.innerText = "string input";
        }
    </script>
</body>
</html>

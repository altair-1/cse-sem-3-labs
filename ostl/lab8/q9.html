<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q9</title>
</head>
<body>
    <div class="container">
        Name: <input type="text" id="name" /><br><br>
        Password: <input type="password" id="pwd" /><br><br>
        Phone Number: <input type="text" id="phone" /><br>
        <br><input type="submit" value="Submit" onclick="validate()"/><br>
        <br><div id="output"></div><br>
    </div>

    <script> 
        function validate() {
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;
            var out = document.getElementById("output");

            if (name != name.toUpperCase()) 
                out.innerText = "enter only capital letters in name"
            else if (phone.length != 10)
                out.innerText = "enter only 10 digits in phone number";
            else {
                out.innerText = "success";
            }
        }
    </script>
</body>
</html>
